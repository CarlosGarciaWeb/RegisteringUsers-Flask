{% extends "layout.html" %}


{% block content %}

<form method="post">

    <label for="email">
        Email
        <input type="email" name="email" value="{{email}}">
    </label>
    <label for="password">
        Password 
        <input type="password" name="password" id="">
    </label>
    <input type="submit" value="Log in">
</form>

<p><a href="{{url_for('signup')}}">Sign up</a> instead </p>

{% endblock content %}
